{% load static %}
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Vesper+Libre:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Playfair+Display|Poiret+One|Raleway" rel="stylesheet">
    <link rel='shortcut icon' href="{% static 'imgs/favicon.ico' %}" type='image/x-icon'/ >
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Kyeisha Hodge</title>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div id="background"></div>
      <div id="labels">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="nav-branding">
            <a class="navbar-brand" href="/accounts/login/">
              <div>
                <img src="{% static 'imgs/khsig-white.png' %}"/>
              </div>
            </a>
            <p>Mental Health Counselor. Coach. Speaker.</p>
          </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active" id="home-link"><a class ="main-opt" href="{% url 'home'%}">Home</a></li>
            <li id="about-link"><a class="main-opt" href="{% url 'about'%}">About</a></li>
            <li id="service-link" class="dropdown">
              <a  class="main-opt dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services</a>
              <ul class="dropdown-menu">
                <li><a id="drop-opt" href="{% url 'services' %}">Counseling</a></li>
                <li><a id="drop-opt" href="{% url 'speaking' %}">Speaking</a></li>
                <li><a id="drop-opt" href="{% url 'healers' %}">Healers</a></li>
              </ul>
            </li>
            <li id="blog-link"><a class="main-opt" href="{% url 'blog'%}">Blog</a></li>
            <li id="contact-link"><a class="main-opt" href="{% url 'contact'%}">Contact</a></li>
            <li id="resc-link"><a class="main-opt" href="{% url 'resources'%}">Resources</a></li>
          {% if user.is_authenticated %}
          <li><a href="/accounts/logout/">Logout</a></li>  
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script>
    $(window).scroll(function() {
      if ($(this).scrollTop() > 200) {
        $( "nav #background" ).fadeIn();
      } else {
        $( "nav #background" ).fadeOut();
      }
    });</script>
  </body>
</html>
